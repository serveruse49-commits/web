<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            padding: 40px;
        }

        .container {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        h3 {
            margin-top: 30px;
            color: #4e73df;
        }

        .upload-box {
            margin-top: 15px;
        }

        input[type="file"] {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #4e73df;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .file-list {
            margin-top: 15px;
            background: #f8f9fc;
            padding: 15px;
            border-radius: 6px;
        }

        .file-list a {
            display: block;
            padding: 8px;
            margin-bottom: 5px;
            background: #e3e6f0;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }

        .file-list a:hover {
            background: #d1d3e2;
        }

        .logout {
            text-align: center;
            margin-top: 30px;
        }

        .logout a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Dashboard</h2>

    <h3>Upload File</h3>
    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Upload</button>
        </form>
    </div>

    <h3>Your Files</h3>
    <div class="file-list">
        {% if files %}
            {% for file in files %}
                <a href="/download/{{ file }}">{{ file }}</a>
            {% endfor %}
        {% else %}
            <p>No files uploaded yet.</p>
        {% endif %}
    </div>

    <div class="logout">
        <a href="/logout">Logout</a>
    </div>
</div>

</body>
</html>
